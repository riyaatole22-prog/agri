<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रीमियम पंजीकरण | ई-कृषि</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* High-definition vibrant farm background */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* --- Floating Glass Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .govt-emblem {
            width: 70px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .glass-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .glass-card p {
            font-size: 14px;
            margin-bottom: 35px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* --- Modern Input Styling --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
            transition: 0.3s;
        }

        .input-wrapper input, .input-wrapper select {
            width: 100%;
            padding: 15px 20px 15px 55px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-wrapper input::placeholder { color: rgba(255,255,255,0.5); }

        .input-wrapper input:focus {
            background: rgba(255,255,255,0.2);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }

        .input-wrapper input:focus + i { color: var(--primary); }

        /* --- Premium Button --- */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
            filter: brightness(1.1);
        }

        .login-link {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.9;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .login-link a:hover { text-decoration: underline; }

        /* Custom style for Select dropdown options */
        select option { background: #1e293b; color: white; }
        .govt-footer {
    background: #1e293b;
    color: #f8fafc;
    font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
    margin-top: auto; /* Pushes footer to bottom */
    border-top: 4px solid #b38b1d; /* Official Gold Accent */
}

.footer-main {
    padding: 50px 0;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 30px;
}

.footer-section {
    flex: 1;
    min-width: 200px;
}

.footer-logo {
    height: 60px;
    filter: brightness(0) invert(1); /* Makes emblem white */
    margin-bottom: 15px;
}

.footer-section h4 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 18px;
    border-bottom: 2px solid #22c55e;
    display: inline-block;
    padding-bottom: 5px;
}

.footer-section p {
    font-size: 14px;
    line-height: 1.6;
    color: #cbd5e1;
}

.footer-links {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin-bottom: 10px;
}

.footer-links a {
    color: #cbd5e1;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}

.footer-links a:hover {
    color: #22c55e;
    padding-left: 5px;
}

.external-logos {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.external-logos img {
    height: 35px;
    background: white;
    padding: 4px;
    border-radius: 4px;
}

.footer-bottom {
    background: #0f172a;
    padding: 15px 0;
    border-top: 1px solid rgba(255,255,255,0.1);
    text-align: center;
}

.footer-bottom p {
    font-size: 12px;
    color: #94a3b8;
    margin: 5px 0;
}

/* Fix for Transparent Pages (Login/Register) */
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

    </style>
</head>
<body>

    <div class="glass-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Govt Emblem" class="govt-emblem">
        <h2>ई-कृषि पंजीकरण</h2>
        <p>एक नई डिजिटल क्रांति का हिस्सा बनें</p>

        <form action="home.html">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="आपका पूरा नाम" required>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" placeholder="मोबाइल नंबर" required>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-globe"></i>
                <select required>
                    <option value="" disabled selected>राज्य का चयन करें</option>
                    <option>उत्तर प्रदेश</option>
                    <option>मध्य प्रदेश</option>
                    <option>हरियाणा</option>
                    <option>राजस्थान</option>
                    <option>महाराष्ट्र</option>
                </select>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="एक सुरक्षित पासवर्ड" required>
            </div>

            <button type="submit" class="submit-btn">सफलतापूर्वक जुड़ें</button>
        </form>

        <div class="login-link">
            क्या आपके पास खाता है? <a href="login.html">लॉग इन करें</a>
        </div>
    </div>

</body>
</html>
